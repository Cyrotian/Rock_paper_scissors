<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src  = "rock-paper-scissors.js"></script>
    <link rel="stylesheet" type="text/css" href="rock-paper-scissors.css" />
    <title>Rock paper scissors</title>
</head>
<body>
    <div id="container">

        <div class="content">
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>

            <div class="rock-paper-scissors-class">

                <div class="player">
                    <div class="image-score">
                        <img src="./paper.png" alt="human-computer-current" class="score-images">
                    </div>
                    <div class="image-score">
                        <img src="./scissors.png" alt="human-computer-current" class="score-images">
                    </div>
                </div>

                <div class="score">
                    Score

                </div>
                <button class="play">Play</button>

            </div>
        </div>
    </div>
    
</body>
</html>
