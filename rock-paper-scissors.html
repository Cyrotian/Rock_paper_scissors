<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rock-paper-scissors.css" />
    <title>Rock paper scissors</title>
</head>
<body>
    <div id="container">

        <div class="content">
            <div class="title">
                <h1>Rock Paper Scissors</h1>
            </div>

            <div class="rock-paper-scissors-class">

                <div class="player">
                    <div class="image-score">
                        <img src="./images/paper.png" alt="human-computer-current" id="score-image-1">
                        
                    </div>
                    <div class="image-score">
                        <img src="./images/rock.png"" alt="human-computer-current" id="score-image-2">
                    </div>
                </div>
                <div id="names">
                    <div class="ids">
                        <h3>Player</h3>
                    </div>
                    <div class="ids">
                        <h3>Computer</h3>
                    </div>
                </div>

                <div class="score">
                    <h1 id = score_value>0 - 0</h1>

                </div>
                <button id="play"><h3>Play</h3></button>

            </div>
        </div>
    </div>

    <script src  = "rock-paper-scissors.js"></script>
</body>

</html>
